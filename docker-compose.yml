version: '3'
services:
  flask-app:
    build: ./
    container_name: my_cuda_app
    ports:
      - "80:5000"
    network_mode: host
    environment:
      - CODEMODEL=CodeLlama-7b
      - MODEL=llama-2-7b-chat
    volumes:
      - ./CodeLlama-7b:/app/CodeLlama-7b
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['0']
            capabilities: [gpu]
